  题目描述
 </h4>
 <div class="ui bottom attached segment font-content">
  <div style="position: relative; overflow: hidden; ">
   <p>
    字符串的重复次数定义为最大数
    <svg focusable="false" height="1.593ex" role="img" style="vertical-align: -0.048ex" viewbox="0 -683 759 704" width="1.717ex" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

      </path>
     </defs>
     <g fill="currentColor" stroke="currentColor" stroke-width="0" transform="scale(1,-1)">
      <g data-mml-node="math">
       <g data-mml-node="mi">
        <use data-c="1D445" xlink:href="#MJX-1-TEX-I-1D445">
        </use>
       </g>
      </g>
     </g>
    </svg>
    ，以便可以将该字符串划分为
    <svg focusable="false" height="1.593ex" role="img" style="vertical-align: -0.048ex" viewbox="0 -683 759 704" width="1.717ex" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
     <defs>

     ababab

       </g>

     </g>
    </svg>
    。
   </p>
   <p>
    给定一个包含小写字母的字符串，求重复次数最多的连续重复子串，并且要求字典序最小。
   </p>
